<body>
  <nav class="navbar navbar-fixed-top navbar-inverse navbar-right" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html"><span style="color:white">NU</span>Coins</a><a class="navbar-brand" href="#" style="padding-left: 0">> FAQs</a>

    </div>
    <div class="collapse navbar-collapse navbar-main-collapse">
      <div class="collapse navbar-collapse navbar-main-collapse navbar-right">
        <ul class="nav navbar-nav">
          <li class=""><a href="about.html">About Us</a></li>
          <li class=""><a href="content/login/login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class = "fullbodyloading" >
    </div>
    <div ui-view id = "myview" class = "noview">
    </div>

<div class="container">
  <div class="row">
    <div class = "jumbotron questions">
      <div class="heading1">Frequently Asked Questions</div>
      <div class="row">
        <div class="col-md-4 col-md-push-4">
          <input class="form-control" ng-model="query" placeholder="Search...">
        </div>
      </div>
    </div>
    <div ng-controller="FaqCtrl">
      <div class="container div1">
        <div class = "row">
          <div class = "col-md-6">
            <ul class="div2">
              <li class = "div3" ng-repeat="q in faq | filter:query"  ng-if="$index < 8">
                <span style = "color:skyblue"><p><b>{{q.question}}</b></p></span>
                <p>{{q.answer}}</p><br>
              </li>
            </ul>
          </div>
          <div class = "col-md-6">
            <ul class="div2">
              <li class = "div3" ng-repeat="q in faq | filter:query"  ng-if="$index > 8">
                <span style = "color:skyblue"><p><b>{{q.question}}</b></p></span>
                <p>{{q.answer}}</p><br>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer nu-footer">

</div>
