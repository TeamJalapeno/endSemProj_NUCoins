  <div class="verticalSpan">
    <div class="bg-div">
      <BR>
          <div class="container">
            <div class = "row toppadding">
              <div class = "col-md-2">
              </div>
              <div class = "col-md-3">
                <!-- <div class = "logo"> -->
                <img class = "img-responsive logo"  src="../../img/nust-logo.png">
                <!-- </div> -->
              </div>
              <div class = "col-md-5">
                <!-- This section is for login
                .
                . -->
                <div class="login-page">
                  <div class="form"  ng-controller="LoginCtrl">
                  <h2>NUCoins Login</h2><br>
                  <form class="email-auth-form">
                    <input type="email" ng-model="user.email" id = "userEmail" placeholder="email"/>
                    <div class="loading"></div>
                    <!-- <input type="password" placeholder="password"/> -->
                    <button class="emailauth" ng-click="AuthEmail($event)">go</button>
                    <!-- <p class="message">Not registered? <a href="#">Create an account</a></p> -->
                  </form>
                  <div class="emailerrormessage">Please enter valid NUST Email ID</div>
                  <form class="login-form">
                    <input type="email"ng-model="user.email" placeholder="email" disabled=""/>
                    <!-- <input type="text" placeholder="username"/> -->
                    <input type="password" ng-model="user.password" id = "userPassword" placeholder="password"/>
                    <div class="loading"></div>

                    <button class = "login" ng-click="SignIn($event)">login</button>
                    <div class="loginerrormessage">You entered an incorrect password</div>
                    <div class="loginerrormessage2">Please enter a password</div>
                    <div class="accountcreation">Your account has been created</div>


                  </form>
                  <form class="register-form">
                    <div class="registerrequired">You need to register</div>
                    <input id="fName" type="text" placeholder="first name" ng-model="user.firstName" required="" autofocus=""/>
                    <input id="lName" type="text" placeholder="last name" ng-model="user.lastName" required=""/>
                    <label class="radio-button"><input id="gender" type="radio" ng-model="user.gender" value="Male" required=""> Male</label>
                    <label class="radio-button"><input id="gender" type="radio" ng-model="user.gender" value="Female" required=""> Female<br></label>
                    <input type="email" placeholder="email" ng-model="user.email" disabled=""/>
                    <input id="pw" type="password" placeholder="password" ng-model="user.password" required=""/>

                    <button class = "register" ng-click="RegisterUser($event)">create</button>
                    <div class="generalError">Please provide all the information to continue</div>

                    <!-- <p class="message">Already registered? <a href="#">Sign In</a></p> -->
                  </form>
                  <div class="registerloading"></div>

                  </div>
                  </div>
              </div>
              <div class = "col-md-2">
              </div>
            </div>
