<div class = "jumbotron questions"><div class="heading1">Frequently Asked Questions</div>
<br><input class="form-control" ng-model="query" placeholder="Search..."><br></div>
<div ng-controller="FaqCtrl">
  <div class="div1">
    <ul class="div2">
      <li class = "div3" ng-repeat="q in faq | filter:query">
        <span style = "color:skyblue"><p><b>{{q.question}}</b></p></span>
        <p>{{q.answer}}</p><br>
      </li>
    </ul>
    <BR>
    </div>
  </div>
