
<p>Search: <input ng-model="query"><br>

<div class="verticalSpan">
  <h1 class="heading1">Frequently Asked Questions</h1>
  <div class="div1">
    <ul class="div2">
      <li ng-repeat="q in faq | filter:query" class="thumbnail">
        <p><b>{{q.question}}</b></p>
        <p>{{q.answer}}</p>
      </li>
    </ul>
    <BR>
      <div class="container">
        <div class = "row toppadding">
        </div>
      </div>
    </div>
  </div>
